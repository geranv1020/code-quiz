<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Header with link to high scores and a timer-->
    <header>
        <!-- high score section -->
        <div class="high-score">
            <h1 href="">View high scores</h1>
        </div>
        <!-- timer section -->
        <div class="time-count">
            <label id="time">Time: </label><label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
    </header>

    <main>
        <!-- Quiz info page -->
        <div class="quiz-info">
            <div class="info-title">
                <span>Coding Quiz Challenge</span>
            </div>
            <div class="info-body">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            </div>
            <button class="start-btn" type="button">
                Start Quiz
            </button>
        </div>

        <!-- Quiz box -->
        <div class="quiz-page-1">

        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
