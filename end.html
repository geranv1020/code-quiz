<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Page you enter initials to save highscore -->
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter initials:</h2>
                <input type="text" name="name" id="username" placeholder="Enter your initials">
                <button class="btn" id="saveScoresBtn" type="submit"
                onclick="saveHighScore(event)">Save</button>
            </form>
            <a href="quiz.html" class="btn">Play Again</a>
        </div>
    </div>
    <script src="assets/end.js"></script>
</body>
</html>
